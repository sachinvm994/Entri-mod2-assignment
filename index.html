<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Signup form</title>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4 bg-dark text-white mx-auto rounded">
        JS Form Validation
      </h1>

      <form id="userForm" class="card p-4 shadow mx-auto">
        <div class="mb-3 row">
          <label for="firstname" class="col-sm-4 col-form-label"
            >First Name</label
          >
          <div class="col-sm-8">
            <input
              type="text"
              class="form-control"
              id="firstname"
              placeholder="Enter your first name" 
            />
          </div>
        </div>

        <div class="mb-3 row">
          <label for="lastname" class="col-sm-4 col-form-label"
            >Last Name</label
          >
          <div class="col-sm-8">
            <input
              type="text"
              class="form-control"
              id="lastname"
              placeholder="Enter your last name"
            />
          </div>
        </div>

        <div class="mb-3 row">
          <label for="email" class="col-sm-4 col-form-label">Email</label>
          <div class="col-sm-8">
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Enter your email" 
            />
          </div>
        </div>

        <div class="mb-3 row">
          <label for="password" class="col-sm-4 col-form-label">Password</label>
          <div class="col-sm-8">
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Enter password" 
            />
          </div>
        </div>

        <div class="mb-3 row">
          <label for="confirmpassword" class="col-sm-4 col-form-label"
            >Confirm Password</label
          >
          <div class="col-sm-8">
            <input
              type="password"
              class="form-control"
              id="confirmpassword"
              placeholder="Repeat password" 
            />
          </div>
        </div>

        <div class="mb-3 row">
          <div class="col-sm-8 offset-sm-4">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="terms"/>
              <label class="form-check-label" for="terms">
                I agree to the
                <a href="#" class="text-decoration-none fw-bold">Terms & Conditions</a>
              </label>
            </div>
          </div>
        </div>

        <button type="submit" class="btn btn-primary w-100 mt-3">Submit</button>

        <p id="error" class="text-danger text-center fw-bold mt-3"></p>
      </form>
    </div>

    <script src="./valid.js"></script>
  </body>
</html>
